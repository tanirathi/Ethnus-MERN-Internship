<!DOCTYPE html>
<html>
<head>
<title>Multiplication and Division Calculator</title>
</head>
<body>
<h1>Multiplication and Division Calculator</h1>

<form>
<input type="number" id="firstNumber" placeholder="Enter first number" style="margin-bottom: 2%; padding: 10px; font-size: 15px;"><br>
<input type="number" id="secondNumber" placeholder="Enter second number" style="margin-bottom: 2%; padding: 10px; font-size: 15px;"><br>
<button type="button" onclick="multiplyBy()" style="margin-right: 15px;">Multiply</button>
<button type="button" onclick="divideBy()">Divide</button>
</form>

<p id="result"></p>

<script>
function multiplyBy() {
  var num1 = document.getElementById("firstNumber").value;
  var num2 = document.getElementById("secondNumber").value;
  var result = num1 * num2;
  document.getElementById("result").innerHTML = result;
}

function divideBy() {
  var num1 = document.getElementById("firstNumber").value;
  var num2 = document.getElementById("secondNumber").value;
  var result = num1 / num2;
  document.getElementById("result").innerHTML = result;
}
</script>
</body>
</html>
